<header class="header">
    <div class="header-content">
        <div class="header-row-top">
            <a href="https://bengretch.substack.com/" target="_blank" rel="noopener noreferrer" class="logo-link">
                <img src="assets/images/logo.png" alt="Stealing Signals" class="logo">
            </a>
            <h1 class="header-title">Edit Rankings</h1>
            <div class="edit-buttons">
                <button id="download-btn" class="ss-btn ss-btn-outline" style="font-size: 0.75rem; padding: 0.5rem 1rem; margin-right: 0.5rem;" title="Download PDF of current rankings">
                    Download
                </button>
                <button id="preview-btn" class="ss-btn ss-btn-secondary" style="font-size: 0.75rem; padding: 0.5rem 1rem; margin-right: 0.5rem;" title="Preview how rankings will look to users">
                    Preview
                </button>
                <button id="update-rankings-btn" class="ss-btn ss-btn-primary" style="font-size: 0.75rem; padding: 0.5rem 1rem;">
                    Update Rankings
                </button>
            </div>
        </div>
        
        <div class="header-row-bottom">
            <div class="header-info">
                <div class="header-version">v1 - 8/2/25</div>
                <div class="header-legend">
                    Total Players: <span id="total-players">270</span>
                </div>
            </div>
        </div>
    </div>
</header>
