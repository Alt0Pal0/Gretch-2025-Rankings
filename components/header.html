<header class="header">
    <div class="header-content">
        <div class="header-row-top">
            <a href="/" class="logo-link">
                <img src="assets/images/logo.png" alt="Stealing Signals" class="logo">
            </a>
            <h1 class="header-title">Gretch's 2025 Player Rankings</h1>
        </div>
        
        <div class="header-row-bottom">
            <div class="header-info">
                <div class="header-version">v1 - 8/2/25</div>
                <div class="header-legend">
                    <span class="legend-bold">Bold</span> = target. <span class="legend-italic">Italics</span> = fade.
                </div>
            </div>
            <div class="header-buttons">
                <a id="edit-rankings-link" href="/edit_rankings" class="ss-btn ss-btn-ghost" style="font-size: 0.75rem; padding: 0.5rem 1rem; display: none; margin-right: 0.5rem;">
                    Edit Rankings
                </a>
                <button id="csv-download-btn" class="ss-btn ss-btn-ghost" style="font-size: 0.75rem; padding: 0.5rem 1rem; margin-right: 0.5rem; display: none;">
                    Download CSV
                </button>
                <button id="reset-btn" class="ss-btn ss-btn-ghost" style="font-size: 0.75rem; padding: 0.5rem 1rem;">
                    Reset
                </button>
            </div>
        </div>
    </div>
</header>
