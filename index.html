<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gretch 2025 NFL Rankings</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon.png">
    
    <!-- Design System -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Analytics Tracking -->
    <script src="js/analytics-tracker.js"></script>
    
    <style>
        body {
            font-family: var(--ss-font-primary);
            margin: 0;
            background-color: var(--ss-light-gray);
         
            color: var(--ss-text-primary);
            /* Prevent horizontal bouncing/drift on mobile */
            overscroll-behavior-x: none;
            touch-action: pan-y pinch-zoom;
        }
        
        .logo-header {
            background-color: var(--ss-white);
            position: sticky;
            top: 0;
            z-index: 101;
            transition: transform 0.3s ease;
            transform: translateY(0);
        }
        
        .logo-header.scroll-hidden {
            transform: translateY(-100%);
        }
        
        .table-headers {
            background: var(--ss-white);
            position: sticky;
            top: 0;
            z-index: 100;
            margin-top: -1px; /* Overlap to prevent gap */
            border-bottom: 1px solid var(--ss-border); /* Full-width bottom border */
        }
        
        .table-headers-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
        }
        
        .table-header-item {
            background: var(--ss-white);
            color: var(--ss-text-primary);
            padding: 0.5rem 1rem;
            text-align: center;
            position: relative;
        }
        
        .table-header-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--ss-orange-primary), var(--ss-cyan), var(--ss-teal));
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .table-headers {
                background: var(--ss-white);
                position: sticky;
                top: 0;
                z-index: 100;
                overflow-x: hidden; /* Prevent horizontal overflow */
            }
            
            .table-headers-content {
                display: block; /* Single column on mobile */
                width: 100%;
                max-width: 100%;
                overflow-x: hidden; /* Prevent content overflow */
            }
            
            .table-header-item {
                display: none; /* Hide all by default */
                border-right: none;
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
            }
            
            .table-header-item.mobile-active {
                display: block; /* Show only the active one */
            }
            
            .table-header-item.mobile-active::before {
                left: 0;
                right: 0;
                /* Remove width: 100% to avoid conflicts with left/right positioning */
            }
        }
        
        .table-header-title {
            font-size: 0.875rem;
            font-weight: 600;
            font-family: var(--ss-font-display);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--ss-text-secondary);
        }
        
        .rankings-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem 1rem 1rem; /* Only bottom and side padding */
            /* Additional mobile touch optimization */
            overscroll-behavior-x: none;
            touch-action: pan-y;
        }
        
        .positions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            border-radius: 0 0 0.5rem 0.5rem; /* Only bottom corners rounded */
            overflow: hidden;
            box-shadow: var(--ss-shadow-sm);
            border: 1px solid var(--ss-border);
            border-top: none; /* Remove top border to connect with headers */
            background: var(--ss-white);
        }
        
        .position-column {
            background: var(--ss-white);
        }
        
        .players-list {
            padding: 0.375rem 0; /* Add top and bottom spacing for player data */
        }
        
        .player-item {
            display: flex;
            align-items: center;
            padding: 0.1875rem 0.625rem; /* Smaller padding for desktop */
            transition: all 0.2s ease;
            user-select: none; /* Prevent text selection on mobile taps */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
        }
        
        .player-name:hover {
            cursor: pointer;
            background-color: var(--ss-orange-pale);
            border-radius: 2px;
            padding: 1px 2px;
            margin: -1px -2px;
        }
        
        .player-item.selected .player-name:hover {
            background-color: var(--ss-border);
        }
        
        .player-item.selected {
            background-color: var(--ss-light-gray);
            opacity: 0.3; /* Very faint so available players really pop */
        }
        
        .player-item.selected .player-name {
            text-decoration: line-through;
            color: var(--ss-text-muted); /* More muted for better contrast with available players */
        }
        
        .player-item.selected .player-details {
            text-decoration: line-through;
            color: var(--ss-text-muted); /* More muted for better contrast with available players */
        }
        
        .player-item.selected .player-rank {
            color: var(--ss-text-muted); /* More muted for better contrast with available players */
        }
        
        /* Removed - hover effects now on player-name only */
        
        .player-rank {
            font-size: 0.625rem; /* Smaller for desktop */
            font-weight: 600;
            color: var(--ss-text-secondary);
            min-width: 1.25rem; /* Slightly narrower */
            text-align: right;
            margin-right: 0.375rem; /* Reduced margin */
            font-family: var(--ss-font-mono);
        }
        
        .player-name {
            font-size: 0.6875rem; /* Smaller for desktop */
            font-weight: 400;
            color: var(--ss-text-primary);
            line-height: 1.2;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 2px;
        }
        
        .player-name.bold {
            font-weight: 700;
        }
        
        .player-name.italic {
            font-style: italic;
        }
        
        .player-name-text {
            /* Main player name styling - inherits from parent */
        }
        
        .player-details {
            font-size: 0.5rem; /* Smaller than player name */
            font-weight: 400;
            color: var(--ss-text-secondary);
            line-height: 1.2;
        }
        
        .player-details.bold {
            font-weight: 700;
        }
        
        .player-details.italic {
            font-style: italic;
        }
        
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .positions-grid {
                grid-template-columns: 1fr;
            }
            
            .table-headers-content {
                grid-template-columns: 1fr;
                padding: 0 0.5rem;
            }
            
            .rankings-container {
                padding: 0.5rem;
            }
            
            .position-column {
                border-right: none;
                border-bottom: 1px solid var(--ss-border);
            }
            
            .position-column:last-child {
                border-bottom: none;
            }
            
            .table-header-item {
                border-right: none;
                border-bottom: 1px solid var(--ss-border);
            }
            
            .table-header-item:last-child {
                border-bottom: none;
            }
            
            /* Restore larger text and spacing for mobile */
            .player-item {
                padding: 0.25rem 0.75rem; /* Original mobile padding */
            }
            
            .player-rank {
                font-size: 0.6875rem; /* Original mobile font size */
                min-width: 1.5rem; /* Original mobile width */
                margin-right: 0.5rem; /* Original mobile margin */
            }
            
            .player-name {
                font-size: 0.75rem; /* Original mobile font size */
            }
            
            .player-details {
                font-size: 0.5625rem; /* Smaller on mobile but proportional */
            }
        }
        
        @media (max-width: 480px) {
            .table-header-title {
                font-size: 0.75rem;
            }
            
            .table-header-item {
                padding: 0.375rem 0.75rem;
            }
            
            .player-name {
                font-size: 0.6875rem;
            }
            
            .player-rank {
                font-size: 0.625rem;
                min-width: 1.25rem;
                margin-right: 0.375rem;
            }
            
            .player-item {
                padding: 0.1875rem 0.5rem;
            }
        }
        
        /* CONFIRMATION MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--ss-white);
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px rgba(15, 23, 42, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 1.5rem;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            margin-bottom: 1rem;
        }
        
        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--ss-text-primary);
            margin: 0 0 0.5rem 0;
            font-family: var(--ss-font-display);
        }
        
        .modal-message {
            color: var(--ss-text-secondary);
            margin: 0;
            line-height: 1.5;
        }
        
        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        .modal-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--ss-font-primary);
        }
        
        .modal-btn-primary {
            background-color: var(--ss-orange-primary);
            color: var(--ss-white);
        }
        
        .modal-btn-primary:hover {
            background-color: var(--ss-orange-dark);
        }
        
        .modal-btn-secondary {
            background-color: var(--ss-light-gray);
            color: var(--ss-text-secondary);
            border: 1px solid var(--ss-border);
        }
        
        .modal-btn-secondary:hover {
            background-color: var(--ss-border);
            color: var(--ss-text-primary);
        }
        
        /* Mobile modal adjustments */
        @media (max-width: 480px) {
            .modal-overlay {
                padding: 0.75rem;
            }
            
            .modal-content {
                padding: 1.25rem;
            }
            
            .modal-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .modal-btn {
                padding: 0.875rem 1rem;
            }
        }

        
        /* TIER BREAKS */
        .tier-break {
            display: flex;
            align-items: center;
            margin: 0.75rem 0.625rem;
            position: relative;
        }
        
        .tier-break.small {
            margin: 0.25rem 0.625rem; /* Much less space for small breaks */
        }
        
        .tier-break.big {
            margin: 1rem 0.625rem; /* More space for big breaks */
        }
        
        .tier-break::before {
            content: '';
            flex: 1;
            height: 0.75px; /* Thinner line for small breaks */
            background: var(--ss-border);
            opacity: 0.5;
        }
        
        .tier-break-text {
            font-size: 0.375rem; /* Smaller default for small breaks */
            color: var(--ss-text-muted);
            opacity: 0.6;
            padding: 0 0.5rem;
            background: var(--ss-white);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .tier-break::after {
            content: '';
            flex: 1;
            height: 0.75px; /* Thinner line for small breaks */
            background: var(--ss-border);
            opacity: 0.5;
        }
        
        .tier-break.big::before,
        .tier-break.big::after {
            height: 1.5px; /* Slightly thicker line for big breaks */
            opacity: 0.8;
        }
        
        .tier-break.big .tier-break-text {
            font-size: 0.5625rem; /* Slightly larger text for big breaks */
        }
        
        @media (max-width: 768px) {
            .tier-break {
                margin: 0.5rem 0.5rem;
            }
            
            .tier-break.small {
                margin: 0.1875rem 0.5rem; /* Much less space on mobile too */
            }
            
            .tier-break.big {
                margin: 0.75rem 0.5rem;
            }
            
            .tier-break-text {
                font-size: 0.3125rem; /* Even smaller on mobile for small breaks */
                padding: 0 0.375rem;
            }
            
            .tier-break.big .tier-break-text {
                font-size: 0.5rem; /* Slightly larger on mobile too */
            }
        }
    </style>
</head>
<body>
    <!-- Logo Header -->
    <div class="logo-header" id="logo-header">
        <div id="header-placeholder"></div>
    </div>
    
    <!-- Sticky Table Headers -->
    <div class="table-headers" id="table-headers">
        <div class="table-headers-content">
            <div class="table-header-item">
                <h2 class="table-header-title">Quarterbacks</h2>
            </div>
            <div class="table-header-item">
                <h2 class="table-header-title">Running Backs</h2>
            </div>
            <div class="table-header-item">
                <h2 class="table-header-title">Wide Receivers</h2>
            </div>
            <div class="table-header-item">
                <h2 class="table-header-title">Tight Ends</h2>
            </div>
        </div>
    </div>
    
    <main class="rankings-container">
        <div class="positions-grid">
            <!-- Quarterbacks Column -->
            <div class="position-column">
                <div class="players-list" id="qb-list">
                    <!-- QB players will be loaded here -->
                </div>
            </div>
            
            <!-- Running Backs Column -->
            <div class="position-column">
                <div class="players-list" id="rb-list">
                    <!-- RB players will be loaded here -->
                </div>
            </div>
            
            <!-- Wide Receivers Column -->
            <div class="position-column">
                <div class="players-list" id="wr-list">
                    <!-- WR players will be loaded here -->
                </div>
            </div>
            
            <!-- Tight Ends Column -->
            <div class="position-column">
                <div class="players-list" id="te-list">
                    <!-- TE players will be loaded here -->
                </div>
            </div>

        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <!-- Reset Confirmation Modal -->
    <div id="reset-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Reset All Selections</h3>
                <p class="modal-message">Are you sure you want to reset all player selections? This will clear all drafted players for the current auction.</p>
            </div>
            <div class="modal-actions">
                <button id="confirm-reset" class="modal-btn modal-btn-primary">Reset All</button>
                <button id="cancel-reset" class="modal-btn modal-btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables for dynamic data
        let playersData = null;
        let currentVersion = null;

        // Function to create tier break HTML
        function createTierBreakHTML(type) {
            const breakType = type === 'big' ? 'big' : 'small';
            const breakText = type === 'big' ? 'Big Tier Break' : 'Small Tier Break';
            
            return `
                <div class="tier-break ${breakType}">
                    <span class="tier-break-text">${breakText}</span>
                </div>
            `;
        }

        // Function to fetch player data from API
        async function fetchPlayersData() {
            try {
                const response = await fetch('/api/players');
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error('API returned error');
                }
                
                playersData = data.players;
                currentVersion = data.version;
                
                // Update version in header if it exists
                updateVersionDisplay();
                
                return data;
            } catch (error) {
                console.error('Failed to fetch players data:', error);
                // Fallback to empty data structure
                playersData = { QB: [], RB: [], WR: [], TE: [] };
                currentVersion = { version_number: 1, version_date: new Date().toISOString() };
                throw error;
            }
        }

        // Function to update version display in header
        function updateVersionDisplay() {
            if (currentVersion) {
                // Update the version in the header version component
                const versionElement = document.querySelector('.header-version');
                if (versionElement) {
                    const versionDate = new Date(currentVersion.version_date);
                    const formattedDate = `${versionDate.getMonth() + 1}/${versionDate.getDate()}/${versionDate.getFullYear().toString().slice(-2)}`;
                    versionElement.textContent = `v${currentVersion.version_number} - ${formattedDate}`;
                }
            }
        }

        // Function to create player HTML
        function createPlayerHTML(player, rank, isFirstInPosition = false) {
            const boldClass = player.is_bold ? ' bold' : '';
            const italicClass = player.is_italic ? ' italic' : '';
            const byeWeekLabel = isFirstInPosition ? ' (bye week)' : '';
            
            return `
                <div class="player-item" data-player="${player.name}" data-rank="${rank}" data-player-id="${player.id}">
                    <div class="player-rank">${rank}</div>
                    <div class="player-name${boldClass}${italicClass}">
                        <span class="player-name-text">${player.name}</span>
                        <span class="player-details${boldClass}${italicClass}"> - ${player.nfl_team} - ${player.bye_week}${byeWeekLabel}</span>
                    </div>
                </div>
            `;
        }

        // Function to toggle player selection
        function togglePlayerSelection(playerElement) {
            playerElement.classList.toggle('selected');
            // Save to cookie after every selection change
            saveSelectionsToCookie();
        }

        // Function to add click/tap event listeners to all players
        function initializePlayerSelection() {
            const allPlayerNames = document.querySelectorAll('.player-name');
            allPlayerNames.forEach(playerName => {
                playerName.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation(); // Prevent event bubbling
                    // Find the parent player-item to toggle selection
                    const playerItem = this.closest('.player-item');
                    if (playerItem) {
                        togglePlayerSelection(playerItem);
                    }
                });
                
                // Add touch event for better mobile responsiveness
                playerName.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation(); // Prevent event bubbling
                    // Find the parent player-item to toggle selection
                    const playerItem = this.closest('.player-item');
                    if (playerItem) {
                        togglePlayerSelection(playerItem);
                    }
                });
            });
        }

        // Cookie utility functions
        function setCookie(name, value, days = 7) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        // Function to save current selections to cookie
        function saveSelectionsToCookie() {
            const selectedPlayers = [];
            const allSelectedItems = document.querySelectorAll('.player-item.selected');
            
            allSelectedItems.forEach(item => {
                const playerName = item.getAttribute('data-player');
                const playerRank = item.getAttribute('data-rank');
                if (playerName && playerRank) {
                    selectedPlayers.push({
                        name: playerName,
                        rank: playerRank
                    });
                }
            });
            
            setCookie('auctionSelections', JSON.stringify(selectedPlayers));
        }

        // Function to load selections from cookie
        function loadSelectionsFromCookie() {
            const savedSelections = getCookie('auctionSelections');
            if (savedSelections) {
                try {
                    const selections = JSON.parse(savedSelections);
                    selections.forEach(selection => {
                        const playerElement = document.querySelector(`[data-player="${selection.name}"]`);
                        if (playerElement) {
                            playerElement.classList.add('selected');
                        }
                    });
                } catch (e) {
                    console.warn('Error loading saved selections:', e);
                    deleteCookie('auctionSelections'); // Clear corrupted cookie
                }
            }
        }

        // Function to reset all player selections
        function resetAllSelections() {
            const allPlayers = document.querySelectorAll('.player-item.selected');
            allPlayers.forEach(player => {
                player.classList.remove('selected');
            });
            
            // Clear the cookie when resetting
            deleteCookie('auctionSelections');
        }

        // Function to show reset confirmation modal
        function showResetModal() {
            const modal = document.getElementById('reset-modal');
            if (modal) {
                modal.classList.add('active');
                // Prevent body scroll when modal is open
                document.body.style.overflow = 'hidden';
            }
        }

        // Function to hide reset confirmation modal
        function hideResetModal() {
            const modal = document.getElementById('reset-modal');
            if (modal) {
                modal.classList.remove('active');
                // Restore body scroll
                document.body.style.overflow = '';
            }
        }

        // Function to initialize reset button and modal
        function initResetButton() {
            const resetBtn = document.getElementById('reset-btn');
            const confirmBtn = document.getElementById('confirm-reset');
            const cancelBtn = document.getElementById('cancel-reset');
            const modal = document.getElementById('reset-modal');
            
            // Reset button shows modal
            if (resetBtn) {
                resetBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    showResetModal();
                });
                
                resetBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    showResetModal();
                });
            }
            
            // Confirm button resets and closes modal
            if (confirmBtn) {
                confirmBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    resetAllSelections();
                    hideResetModal();
                });
                
                confirmBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    resetAllSelections();
                    hideResetModal();
                });
            }
            
            // Cancel button just closes modal
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    hideResetModal();
                });
                
                cancelBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    hideResetModal();
                });
            }
            
            // Close modal when clicking overlay
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        hideResetModal();
                    }
                });
            }
        }

        // Function to populate position lists with tier breaks (updated for dynamic data)
        function populatePositionWithTierBreaks(position, players, containerId) {
            let html = '';
            
            players.forEach((player, index) => {
                // Add the player (first player gets bye week label)
                html += createPlayerHTML(player, player.position_rank, index === 0);
                
                // Check if there's a tier break after this player
                if (player.small_tier_break) {
                    html += createTierBreakHTML('small');
                }
                if (player.big_tier_break) {
                    html += createTierBreakHTML('big');
                }
            });
            
            document.getElementById(containerId).innerHTML = html;
        }

        // Function to populate position lists (updated for API data)
        async function populatePositions() {
            try {
                // Fetch data from API
                await fetchPlayersData();
                
                // Populate each position with tier breaks
                populatePositionWithTierBreaks('QB', playersData.QB || [], 'qb-list');
                populatePositionWithTierBreaks('RB', playersData.RB || [], 'rb-list');
                populatePositionWithTierBreaks('WR', playersData.WR || [], 'wr-list');
                populatePositionWithTierBreaks('TE', playersData.TE || [], 'te-list');
                
                // Initialize player selection after all players are created
                initializePlayerSelection();
                
                // Load saved selections from cookie
                loadSelectionsFromCookie();
                
            } catch (error) {
                console.error('Failed to populate positions:', error);
                // Show error message to user
                showErrorMessage('Failed to load player data. Please refresh the page.');
            }
        }

        // Function to show error message
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                background: #ff6b35; 
                color: white; 
                padding: 1rem; 
                text-align: center; 
                position: fixed; 
                top: 0; 
                left: 0; 
                right: 0; 
                z-index: 1000;
            `;
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
        }

        // Scroll behavior for two-stage sticky header
        let logoHeader = null;
        let tableHeaders = null;
        let logoHeaderHeight = 0;
        let ticking = false;
        
        function initScrollBehavior() {
            logoHeader = document.getElementById('logo-header');
            tableHeaders = document.getElementById('table-headers');
            
            // Get logo header height after it loads
            setTimeout(() => {
                logoHeaderHeight = logoHeader.offsetHeight;
            }, 100);
            
            window.addEventListener('scroll', requestScrollUpdate);
        }
        
        function requestScrollUpdate() {
            if (!ticking) {
                requestAnimationFrame(handleScroll);
                ticking = true;
            }
        }
        
        function handleScroll() {
            const scrollY = window.scrollY;
            
            // Threshold for transition - start when user scrolls past 50% of logo header height
            const threshold = logoHeaderHeight * 0.5;
            
            if (scrollY > threshold) {
                // Hide logo header (table headers are always visible)
                logoHeader.classList.add('scroll-hidden');
            } else {
                // Show logo header
                logoHeader.classList.remove('scroll-hidden');
            }
            
            ticking = false;
        }

        // Mobile header switching functionality
        let isMobile = false;
        let currentActiveHeader = 0; // 0=QB, 1=RB, 2=WR, 3=TE
        let headerItems = [];
        let positionColumns = [];
        let observer = null;

        function isMobileDevice() {
            return window.innerWidth <= 768;
        }

        function initMobileHeaders() {
            isMobile = isMobileDevice();
            
            if (isMobile) {
                headerItems = document.querySelectorAll('.table-header-item');
                positionColumns = document.querySelectorAll('.position-column');
                
                console.log(`Initializing mobile headers. Found ${headerItems.length} header items and ${positionColumns.length} position columns`);
                
                // Set QB as default active header on mobile
                setActiveHeader(0);
                
                // Set up Intersection Observer to monitor which section is visible
                setTimeout(() => {
                    setupIntersectionObserver();
                }, 500); // Small delay to ensure DOM is ready
            }
        }

        function setActiveHeader(index) {
            if (!isMobile) return;
            
            console.log(`Setting active header to index ${index}: ${['QB', 'RB', 'WR', 'TE'][index]}`);
            
            // Remove active class from all headers
            headerItems.forEach(item => item.classList.remove('mobile-active'));
            
            // Add active class to current header
            if (headerItems[index]) {
                headerItems[index].classList.add('mobile-active');
                currentActiveHeader = index;
                console.log(`Active header set successfully to: ${['QB', 'RB', 'WR', 'TE'][index]}`);
            } else {
                console.error(`Header item at index ${index} not found`);
            }
        }

        function setupIntersectionObserver() {
            if (!isMobile || !positionColumns.length) return;
            
            // Use a simpler scroll-based approach instead of complex intersection observer
            function checkActiveSection() {
                if (!isMobile) return;
                
                const headerHeight = document.getElementById('table-headers')?.offsetHeight || 0;
                const scrollThreshold = headerHeight + 50;
                
                // Check each section to see which one is at the top
                for (let i = 0; i < positionColumns.length; i++) {
                    const column = positionColumns[i];
                    const rect = column.getBoundingClientRect();
                    
                    // If this section's top is at or above the threshold and bottom is below threshold
                    if (rect.top <= scrollThreshold && rect.bottom > scrollThreshold) {
                        if (i !== currentActiveHeader) {
                            console.log(`Section ${i} (${['QB', 'RB', 'WR', 'TE'][i]}) is now at top`);
                            setActiveHeader(i);
                        }
                        break;
                    }
                }
            }
            
            // Create intersection observer for triggering checks
            observer = new IntersectionObserver((entries) => {
                checkActiveSection();
            }, {
                threshold: 0.1,
                rootMargin: '-50px 0px -50px 0px'
            });
            
            // Observe all position columns
            positionColumns.forEach((column, index) => {
                if (observer) {
                    observer.observe(column);
                    console.log(`Observing column ${index}: ${['QB', 'RB', 'WR', 'TE'][index]}`);
                }
            });
            
            // Also check on scroll for more responsive updates
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (!isMobile) return;
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(checkActiveSection, 50);
            });
            
            // Initial check
            setTimeout(checkActiveSection, 100);
        }

        function handleWindowResize() {
            const wasMobile = isMobile;
            isMobile = isMobileDevice();
            
            // If switching between mobile and desktop, reinitialize
            if (wasMobile !== isMobile) {
                if (observer) {
                    observer.disconnect();
                    observer = null;
                }
                
                if (isMobile) {
                    initMobileHeaders();
                } else {
                    // Reset all headers to visible on desktop
                    headerItems.forEach(item => {
                        item.classList.remove('mobile-active');
                    });
                }
            }
        }

        // Check for admin flag cookie and show/hide Edit Rankings link
        function checkAdminFlag() {
            // Get admin_flag cookie
            const cookies = document.cookie.split(';');
            const adminCookie = cookies.find(cookie => cookie.trim().startsWith('admin_flag='));
            const hasAdminFlag = adminCookie && adminCookie.includes('true');
            
            // Show/hide Edit Rankings link
            const editLink = document.getElementById('edit-rankings-link');
            if (editLink && hasAdminFlag) {
                editLink.style.display = 'inline-block';
            }
        }

        // Load components and populate data
        document.addEventListener('DOMContentLoaded', function() {
            // Populate player rankings
            populatePositions();

            // Load header and footer components
            fetch('components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    // Initialize scroll behavior after header loads
                    setTimeout(initScrollBehavior, 100);
                    // Initialize reset button functionality
                    setTimeout(initResetButton, 100);
                    // Check admin flag and show Edit Rankings link if needed
                    setTimeout(checkAdminFlag, 100);
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                });
            
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
            
            // Initialize mobile headers after content loads
            setTimeout(() => {
                initMobileHeaders();
            }, 200);
        });

        // Listen for window resize to handle mobile/desktop switching
        window.addEventListener('resize', handleWindowResize);
    </script>
